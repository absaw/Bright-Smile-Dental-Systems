{% extends "base.html" %}
{% load static %}
{% block title %}Doctor Details - Bright Smile{% endblock title %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Doctors</h1>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-borderless" id="doctorsTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>NPI</th>
                        <th>Name</th>
                        <th>Specialties</th>
                        <th>Clinics</th>
                        <th>Patients</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/doctor_list.js' %}"></script>
{% endblock %}
